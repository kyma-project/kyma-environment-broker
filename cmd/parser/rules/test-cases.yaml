cases:
- name: Simple Rule
  rule:
  - aws -> EU, S
  - aws(PR=cf-eu11) -> EU
  expected: |
    ->     OK  aws-> EU, S                                        # euAccess:
    true, hyperscalerType: aws, shared: true
    ->     OK  aws(PR=cf-eu11)-> EU                               #
    euAccess: true, hyperscalerType: aws
- name: Final Configuration
  rule:
  - aws
  - aws(PR=cf-eu11) -> EU
  - azure
  - azure(PR=cf-ch20) -> EU
  - gcp
  - gcp(PR=cf-sa30) -> PR
  - trial -> S
  - sap-converged-cloud -> S, HR
  - azure_lite
  - preview
  - free
  expected: |
    ->     OK  aws                                                # hyperscalerType: aws                            
    ->     OK  aws(PR=cf-eu11)-> EU                               # euAccess: true, hyperscalerType: aws            
    ->     OK  azure                                              # hyperscalerType: azure                          
    ->     OK  azure(PR=cf-ch20)-> EU                             # euAccess: true, hyperscalerType: azure          
    ->     OK  azure_lite                                         # hyperscalerType: azure_lite                     
    ->     OK  free                                               # hyperscalerType: aws/azure                      
    ->     OK  gcp                                                # hyperscalerType: gcp                            
    ->     OK  gcp(PR=cf-sa30)-> PR                               # hyperscalerType: gcp_<PR>                       
    ->     OK  preview                                            # hyperscalerType: aws                            
    ->     OK  sap-converged-cloud-> S, HR                        # hyperscalerType: openstack_<HR>, shared: true   
    ->     OK  trial-> S                                          # hyperscalerType: aws, shared: true
- name: Duplicated Rule
  rule:
  - aws
  - aws(PR=cf-eu11)
  - aws(HR=eastus)
  expected: |
    -> Error   aws(PR=cf-eu11)
     - Ambiguous with previously defined entry:
    'aws(HR=eastus)', consider introducing a resolving entry 'aws(PR=cf-eu11, HR=eastus)'
    ->     OK  aws                                                # hyperscalerType:
    aws                            
    ->     OK  aws(HR=eastus)                                     #
    hyperscalerType: aws                     
    There are errors in your rule
    configuration. Fix above errors in your rule configuration and try again.
- name: Duplicated Rules
  rule:
  - aws(HR=aa, PR=cf)
  - aws(PR=cf, HR=aa)
  - gcp
  - gcp
  expected: |
    -> Error   gcp
     - Duplicated rule with previously defined rule: 'gcp'
    -> Error   aws(PR=cf, HR=aa)
     - Duplicated rule with previously defined rule:
    'aws(PR=cf, HR=aa)'
    ->     OK  aws(PR=cf, HR=aa)                                  #
    hyperscalerType: aws                      
    ->     OK  gcp                                                #
    hyperscalerType: gcp                            
    There are errors in your rule
    configuration. Fix above errors in your rule configuration and try again.
- name: Duplicated Rules - No 2
  rule:
  - aws(HR=test1)
  - aws(PR=test2)
  - aws(HR=t)
  - aws
  - aws
  - aws(PR=test2, HR=test1)
  expected: |
    ->  Error   aws(PR=*, HR=*)
     - Duplicated rule with previously defined
    rule: 'aws'
    ->  Error   aws(PR=test2, HR=*)
     - Ambiguous with previously defined
    entry: 'aws(PR=*, HR=t)', consider introducing a resolving entry 'aws(PR=test2,
    HR=t)'
    ->     OK  aws                                                # hyperscalerType:
    aws                            
    ->     OK  aws(PR=*, HR=test1)                                #
    hyperscalerType: aws                    
    ->     OK  aws(PR=*, HR=t)                                    #
    hyperscalerType: aws                        
    ->     OK  aws(PR=test2, HR=test1)
                             # hyperscalerType: aws              
    There
    are errors in your rule configuration. Fix above errors in your rule configuration
    and try again.
- name: Unresolved Rule - No 2
  rule:
  - aws
  - aws
  expected: |
    ->  Error   aws(HR=*)
     - Duplicated rule with previously defined rule:
    'aws'
    ->  Error   aws(PR=*)
     - Duplicated rule with previously defined rule:
    'aws'
    ->     OK  aws                                                # hyperscalerType:
    aws                            
    There are errors in your rule configuration.
    Fix above errors in your rule configuration and try again.
- name: Resolved Rule - No 1
  rule:
  - aws
  - aws(PR=westeurope, HR=*)
  - aws(PR=westeurope, HR=westeurope)
  expected: |
    ->     OK  aws                                                # hyperscalerType:
    aws                            
    ->     OK  aws(PR=westeurope, HR=*)                           #
    hyperscalerType: aws               
    ->     OK  aws(PR=westeurope,
    HR=westeurope)                  # hyperscalerType: aws
- name: Resolved Rule - No 2
  rule:
  - aws
  - aws(PR=cf-eu11)
  - aws(PR=cf-eu11, HR=eastus)
  expected: |
    ->     OK  aws                                                # hyperscalerType:
    aws                            
    ->     OK  aws(PR=cf-eu11)                                    #
    hyperscalerType: aws                    
    ->     OK  aws(PR=cf-eu11, HR=eastus)
                          # hyperscalerType: aws
- name: Resolved Rule - No 3
  rule:
  - aws
  - aws(PR=cf-eu11, HR=eastus)
  expected: |
    ->     OK  aws                                                # hyperscalerType:
    aws                          
    ->     OK  aws(PR=cf-eu11, HR=eastus)                         #
    hyperscalerType: aws
- name: Resolved Rule - No 4
  rule:
  - aws
  - aws(PR=cf-eu11)
  - aws(PR=cf-eu12, HR=eastus)
  expected: |
    -> OK  aws                                                # hyperscalerType:
    aws                            
    ->     OK  aws(PR=cf-eu11)                                    #
    hyperscalerType: aws                    
    ->     OK  aws(PR=cf-eu12, HR=eastus)
                          # hyperscalerType: aws
- name: ""
  rule:
  - aws
  - aws(PR=cf-eu11)
  - aws(PR=*, HR=eastus)
  - aws(PR=cf-eu11, HR=eastus)
  expected: |
    ->     OK  aws                                                # hyperscalerType:
    aws                            
    ->     OK  aws(PR=cf-eu11)                              #
    hyperscalerType: aws                  
    ->     OK  aws(HR=eastus)
                                # hyperscalerType: aws                   
    ->     OK  aws(PR=cf-eu11, HR=eastus)                         # hyperscalerType:
    aws             
