name: Nightly Long Duration Performance Tests

on:
  schedule:
    # Run nightly at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      baseline-monitoring-minutes:
        description: 'Baseline monitoring duration in minutes'
        default: '10'
        required: false
      release:
        description: 'Determines if the workflow is called from release'
        default: 'true'
        required: false
      version:
        description: 'Release version'
        default: 'main'
        required: false
      instances-number:
        description: 'Number of instances to provision'
        default: '200'
        required: false
      updates-number:
        description: 'Number of updates per instance'
        default: '500'
        required: false
      kim-delay-seconds:
        description: 'KIM delay seconds'
        default: '0'
        required: false
      provisioning-max-step-processing-time:
        description: 'Provisioning max step processing time'
        default: '30s'
        required: false
      provisioning-workers-amount:
        description: 'Provisioning workers amount'
        default: '300'
        required: false
      update-max-step-processing-time:
        description: 'Update max step processing time'
        default: '30s'
        required: false
      update-workers-amount:
        description: 'Update workers amount'
        default: '30'
        required: false
      deprovisioning-max-step-processing-time:
        description: 'Deprovisioning max step processing time'
        default: '30s'
        required: false
      deprovisioning-workers-amount:
        description: 'Deprovisioning workers amount'
        default: '30'
        required: false
      post-test-monitoring-minutes:
        description: 'Post-test monitoring duration in minutes'
        default: '10'
        required: false
      test-duration-minutes:
        description: 'Test duration in minutes (0 = run once)'
        default: '5'
        required: false
      memory-growth-threshold-percent:
        description: 'Allowed memory growth percent (over baseline)'
        default: '70'
        required: false
      goroutine-increase-threshold:
        description: 'Allowed increase in goroutines (absolute)'
        default: '50'
        required: false
      fd-increase-threshold:
        description: 'Allowed increase in open file descriptors (absolute)'
        default: '10'
        required: false
      db-conn-increase-threshold:
        description: 'Allowed increase in DB connections (absolute)'
        default: '5'
        required: false

jobs:
  run-performance-tests:
    name: Run performance tests with extended monitoring
    uses: "./.github/workflows/run-performance-tests-reusable.yaml"
    secrets: inherit
    with:
      release: ${{ github.event.inputs.release }}
      version: ${{ github.event.inputs.version }}
      instances-number: ${{ github.event.inputs.instances-number }}
      updates-number: ${{ github.event.inputs.updates-number }}
      kim-delay-seconds: ${{ github.event.inputs.kim-delay-seconds }}
      provisioning-max-step-processing-time: ${{ github.event.inputs.provisioning-max-step-processing-time }}
      provisioning-workers-amount: ${{ github.event.inputs.provisioning-workers-amount }}
      update-max-step-processing-time: ${{ github.event.inputs.update-max-step-processing-time }}
      update-workers-amount: ${{ github.event.inputs.update-workers-amount }}
      deprovisioning-max-step-processing-time: ${{ github.event.inputs.deprovisioning-max-step-processing-time }}
      deprovisioning-workers-amount: ${{ github.event.inputs.deprovisioning-workers-amount }}
      baseline-monitoring-minutes: ${{ github.event.inputs.baseline-monitoring-minutes }}
      post-test-monitoring-minutes: ${{ github.event.inputs.post-test-monitoring-minutes }}
      test-duration-minutes: ${{ github.event.inputs.test-duration-minutes }}
      memory-growth-threshold-percent: ${{ github.event.inputs.memory-growth-threshold-percent }}
      goroutine-increase-threshold: ${{ github.event.inputs.goroutine-increase-threshold }}
      fd-increase-threshold: ${{ github.event.inputs.fd-increase-threshold }}
      db-conn-increase-threshold: ${{ github.event.inputs.db-conn-increase-threshold }}

  analyze-for-leaks:
    name: Extended monitoring and leak detection
    needs: run-performance-tests
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set monitoring durations
        run: |
          echo "BASELINE_DURATION=15" >> $GITHUB_ENV
          echo "POST_TEST_DURATION=30" >> $GITHUB_ENV

      - name: Display monitoring plan
        run: |
          echo "## Long Duration Test Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Baseline monitoring**: 15 minutes (idle system observation)" >> $GITHUB_STEP_SUMMARY
          echo "- **Test duration**: 60 minutes (continuous load)" >> $GITHUB_STEP_SUMMARY
          echo "- **Post-test monitoring**: 30 minutes (GC and stabilization)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total runtime**: ~105 minutes (~2 hours)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Instances**: 200" >> $GITHUB_STEP_SUMMARY
          echo "- **Updates**: 500" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Extended monitoring enabled with leak detection analysis" >> $GITHUB_STEP_SUMMARY

      - name: Notify MS Teams on failure
        if: failure()
        env:
          MS_TEAMS_TOKEN_URL: ${{ secrets.MS_TEAMS_TOKEN_URL }}
          MS_TEAMS_CLIENT_ID: ${{ secrets.MS_TEAMS_CLIENT_ID }}
          MS_TEAMS_CLIENT_SECRET: ${{ secrets.MS_TEAMS_CLIENT_SECRET }}
          MS_TEAMS_SCOPE: ${{ secrets.MS_TEAMS_SCOPE }}
          MS_TEAMS_WEBHOOK_URL: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
        run: |
          if [ -z "$MS_TEAMS_WEBHOOK_URL" ]; then
            echo "MS Teams secrets not configured, skipping notification"
            exit 0
          fi
          MESSAGE="ðŸš¨ <strong>Nightly Long Duration Performance Test FAILED</strong><br>Test execution failed!<br><a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View details</a>"
          ./scripts/notify_teams.sh "$MESSAGE"

      - name: Notify MS Teams on success
        if: success()
        env:
          MS_TEAMS_TOKEN_URL: ${{ secrets.MS_TEAMS_TOKEN_URL }}
          MS_TEAMS_CLIENT_ID: ${{ secrets.MS_TEAMS_CLIENT_ID }}
          MS_TEAMS_CLIENT_SECRET: ${{ secrets.MS_TEAMS_CLIENT_SECRET }}
          MS_TEAMS_SCOPE: ${{ secrets.MS_TEAMS_SCOPE }}
          MS_TEAMS_WEBHOOK_URL: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
        run: |
          if [ -z "$MS_TEAMS_WEBHOOK_URL" ]; then
            echo "MS Teams secrets not configured, skipping notification"
            exit 0
          fi
          MESSAGE="âœ… <strong>Nightly Long Duration Performance Test PASSED</strong><br>All tests completed successfully.<br><a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View details</a>"
          ./scripts/notify_teams.sh "$MESSAGE"