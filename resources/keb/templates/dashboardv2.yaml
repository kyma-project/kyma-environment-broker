apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kyma-env-broker.fullname" . }}-dashboardv2
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
    app: monitoring-grafana
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
data:
  {{ include "kyma-env-broker.fullname" . }}-dashboard.json: |-
  {{ .Files.Get "files/dashboardv2.json" | indent 4 }}

