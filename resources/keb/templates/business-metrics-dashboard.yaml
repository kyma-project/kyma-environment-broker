apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kyma-env-broker.fullname" . }}-business-metrics-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
    app: monitoring-grafana
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
data:
  {{ include "kyma-env-broker.fullname" . }}-dashboard.json: |-
{{ .Files.Get "files/business-metrics-dashboard.json" | indent 4 }}
