
global:
  defaultTenant: 3e64ebae-38b5-46a0-b1ed-9ccee153a0ae
  ingress:
    domainName: localhost
  images:
    cloudsql_proxy_image: "europe-docker.pkg.dev/kyma-project/prod/tpi/cloudsql-docker/gce-proxy:v1.33.16-133356bc"
    container_registry:
      path: 113663649212.dkr.ecr.cn-northwest-1.amazonaws.com.cn/kcp-cn
    schema_migrator:
      dir: ""
      version: "v20240307-f250dc83" # do not update along with the other images
    kyma_environment_broker:
      dir:
      version: "1.5.22"
    database:
      cloudsqlproxy:
        enabled: false
        workloadIdentity:
          enabled: true
      managedGCP:
        broker:
          name: broker
          password: <path:kcp-prod/data/gcp#managed_gcp_postgresql_broker_password>
          user: broker
        dbUser: <path:kcp-prod/data/gcp#managed_gcp_postgresql_db_user>
        # instanceConnectionName will be used when cloudsqlproxy enabled.
        instanceConnectionName: sap-ti-dx-kyma-mps-prod:europe-west1:kyma-mps-prod-4665
        serviceAccountKey: <path:kcp-prod/data/gcp#managed_gcp_postgresql_sa>
        sslMode: disable
    ingress:
      domainName: cp.kyma.cloud.sap # **CN**
    compass:
      domain: mps.kyma.cloud.sap
      registration:
        enabled: false
archiving:
    enabled: true
    dryRun: false
cleaning:
    enabled: true
    dryRun: false


